<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles/modal.css" />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  VERSION OBSOLETE !!-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>    
    <!-- correction erreur favicon.ico -->
    <link rel="shortcut icon" href="#">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
        <img alt="logo" src="assets/Logo.png" width="auto" height="auto"/>
      </div>
      <i class="fa-solid fa-bars navBarIcon" onclick="return navBarIconClick()"></i>
      <div class="main-navbar">      
        <a id="navBarLink0" href="#" onclick="return navBarClick(id)"><span>Accueil</span></a>
        <a id="navBarLink1" href="#" onclick="return navBarClick(id)"><span>Détails de l'évènement</span></a>
        <a id="navBarLink2" href="#" onclick="return navBarClick(id)"><span>À propos</span></a>
        <a id="navBarLink3" href="#" onclick="return navBarClick(id)"><span>Contact</span></a>
        <a id="navBarLink4" href="#" onclick="return navBarClick(id)"><span>Évènements passés</span></a>
      </div>
    </div>
    <main>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">
            je m'inscris
          </button>
        </div>
        <div class="hero-img">
          <img src="assets/bg_img.jpg" alt="img" />
        </div>
      </div>

      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <form id="form" name="reserve" action="index.html" method="get" onsubmit="return validate();">
              <div class="formData">
                <label for="first">Prénom</label><br>
                <input class="text-control" type="text" id="first" name="first" oninput="return firstValidate();"/>
              </div>
              <div id="errorFirst"></div>

              <div class="formData">
                <label for="last">Nom</label><br>
                <input class="text-control" type="text" id="last" name="last" oninput="return lastValidate();"/>
              </div>
              <div id="errorLast"></div>

              <div class="formData">
                <label for="email">E-mail</label><br>
                <input class="text-control" type="email" id="email" name="email" oninput="return emailValidate();"/>
              </div>
              <div id="errorEmail"></div>

              <div class="formData">
                <label for="birthdate">Date de naissance</label><br>
                <input class="text-control" type="date" id="birthdate" name="birthdate" oninput="return birthdateValidate()"/>
              </div>
              <div id="errorBirthdate"></div>

              <div class="formData">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99" oninput="return tournamentQuantityValidate()" >
              </div>
              <div id="errorQuantity"></div>

              <div class="formData">
                <label id="whichTournament">A quel tournoi souhaitez-vous participer cette année ?</label>

                <input class="checkbox-input location-checkbox" type="radio" id="location1" name="location1" value="New York" onclick="return locationCheckboxFunction(id)"/>
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York
                </label>

                <input class="checkbox-input location-checkbox" type="radio" id="location2" name="location2" value="San Francisco" onclick="return locationCheckboxFunction(id)"/>
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco
                </label>
                
                <input class="checkbox-input location-checkbox" type="radio" id="location3" name="location3" value="Seattle" onclick="return locationCheckboxFunction(id)"/>
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle
                </label>             

                <input class="checkbox-input location-checkbox" type="radio" id="location4" name="location4" value="Chicago" onclick="return locationCheckboxFunction(id)"/>
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago
                </label>  

                <input class="checkbox-input location-checkbox" type="radio" id="location5" name="location5" value="Boston" onclick="return locationCheckboxFunction(id)"/>
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston
                </label>
                
                <input class="checkbox-input location-checkbox" type="radio" id="location6" name="location6" value="Portland" onclick="return locationCheckboxFunction(id)"/>
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland
                </label>
              </div>
              <div id="errorWhichTournament"></div>

              <div
                class="formData">
                <input class="checkbox-input" type="checkbox" id="checkbox1" name="checkbox1"  onclick="return CGUValidate();" />
                <label class="checkbox2-label" for="checkbox1" id="checkbox1Label" required>
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <br>
                <input class="checkbox-input" type="checkbox" id="checkbox2" name="checkbox2" />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
                <br>
              </div>
              <div id="errorChebox1"></div>
              <input
                class="btn-submit button"
                type="submit"
                value="Valider le formulaire"
              />
            </form>
          </div>
        </div>        
      </div>
      <div class="bground2">
        <div class="content2">
          <span class="close2"></span>
          <h1 class="bground2Title">Merci pour votre inscription !</h1>
          <button class="button closeBtn"> Fermer </button>
        </div>
      </div>

    </main>
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2022, GameOn Inc.
      </p>
    </footer>
    <script src="modal.js"></script>
  </body>
</html>
